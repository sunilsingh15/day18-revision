<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
</head>
<body data-th-object="${order}">
    <table>
        <tr>
            <td>Order ID: </td>
            <td><a data-th-href="@{/order/{orderID}(orderID=${order.orderID})}" data-th-text="*{orderID}"></a></td>
        </tr>
        <tr>
            <td>Address: </td>
            <td>
                <span data-th-text="*{address}"></span>
            </td>
        </tr>
        <tr>
            <td>Pizza Cost: </td>
            <td>
                <span data-th-text="${order.getPizzaCost()}"></span>
            </td>
        </tr>
        <tr>
            <td>Is rush: </td>
            <td>
                <span data-th-text="${order.getRush()}"></span>
            </td>
        </tr>
        <tr>
            <td>Total Cost: </td>
            <td>
                <span data-th-text="*{totalCost}"></span>
            </td>
        </tr>
    </table>
</body>
</html>
